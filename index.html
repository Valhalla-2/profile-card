<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Profile Card To Frontend">
  <meta name="keywords" content="html, css, Frontend,">
  <meta name="author" content="valhalla">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
<main class="profile-card">
  <div class="profile-bg">
<img src="images/bg-pattern-card.svg" alt="card background" class="bubbles-bg">
  </div>
  <div class="card-content">
    <img src="images/image-victor.jpg" alt="victor profile pic">
    <h1 class="username">Victor Crest <span class="gray-text">26</span></h1>
    <p class="residence">London</p>
    <hr class="line">
    <div class="stats-container">
      <div class="followers">
        <h2>80K</h2>
        <p>Followers</p>
      </div>

      <div class="likes">
        <h2>803K</h2>
        <p> Likes</p>
      </div>

      <div class="photos">
        <h2>1.4K</h2>
        <p>Photos</p>
      </div>
    </div>
  </div>
</main>
</body>

</html>
